
      <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
        <div class="logo">
            <button mat-button routerLink='home'>CIR</button>
        </div>
    
     <div class="events">
        <button mat-button [matMenuTriggerFor]="incident">Incidents</button>
        <button mat-button [matMenuTriggerFor]="safety">Safety Remediations</button>
        <button mat-button  routerLink="login">Logout</button>
     </div>
    
      </mat-toolbar>
      <mat-menu  #incident="matMenu" class="full-width customize">
        <button mat-button routerLink="/incidents/myincidents" routerLinkActive="active">My Incidents</button>
        <button mat-button (click)="openDialog()" >Create An Incident</button>
        <button mat-button routerLink="/incidents/allincidents" routerLinkActive="active">View All Incidents</button>
      </mat-menu>
      <mat-menu  #safety="matMenu" class="full-width customize">
        <button mat-button routerLink="/safetyremediations/mysafetyremediations" routerLinkActive="active">My Safe Remediations</button>
        <button mat-button routerLink="/safetyremediations/allsafetyremediations" routerLinkActive="active">View All Safety Remediations</button>
      </mat-menu>
